<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>闪卡练习 - Typing Japanese</title>
    <link rel="stylesheet" href="../css/flashcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 模式选择界面 -->
    <div class="mode-select-screen">
        <div class="practice-header">
            <h2>选择练习模式</h2>
        </div>
        <div class="mode-buttons">
            <button class="mode-btn mode-cn-jp">
                <i class="fas fa-arrow-right"></i>
                中文 → 日文
            </button>
            <button class="mode-btn mode-jp-cn">
                <i class="fas fa-arrow-right"></i>
                日文 → 中文
            </button>
        </div>
    </div>

    <!-- 练习界面 -->
    <div class="practice-container" style="display: none;">
        <div class="practice-header">
            <div class="progress">
                <span class="current">1</span>/<span class="total">10</span>
            </div>
            <div class="status-info">
                <div class="proficiency low">生疏</div>
                <div class="last-review">上次：今天</div>
            </div>
            <a href="../" class="back-btn"><i class="fas fa-times"></i></a>
        </div>

        <div class="flashcard-area">
            <div class="flashcard">
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back"></div>
                </div>
            </div>
            <div class="card-controls">
                <button class="flip-btn"><i class="fas fa-sync-alt"></i> 翻转</button>
                <button class="speak-btn">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <div class="review-buttons">
                <button class="review-btn wrong">
                    <i class="fas fa-times"></i>
                    不认识
                </button>
                <button class="review-btn correct">
                    <i class="fas fa-check"></i>
                    认识
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/review/flashcard.js"></script>
</body>
</html>
